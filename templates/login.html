<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="index.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .text-center-flex {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .showcase {
        min-height: calc(100vh - 103px); /* Subtract footer height */
      }

      .footer {
        min-height: 103px;
      }
    </style>
    <title>DivTax</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
      <div class="container">
        <a href="/register" class="navbar-brand">üí∏ Div<span class="text-warning">Tax</span></a>
      </div>
    </nav>

    <!-- Showcase -->
    <section class="bg-dark text-light p-5 p-lg-3 pt-lg-5 text-center text-sm-start showcase">
      <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-center">
          <div>
            <h1>Login to Div<span class="text-warning">Tax</span>!</h1>
            {{ if . }}
            <div class="error">{{ . }}</div>
            {{ end }}
            <form method="POST">
              <div>Username: <input name="username"></div>
              <div>Password: <input type="password" name="password"></div>
              <div>
                <button type="submit" class="btn btn-primary mr-1">Login</button>
              </div>
            </form>
          </div>
          <img class="img-fluid w-50 d-none d-sm-block" src="static/img/showcase.svg" alt="">
        </div>
      </div>
    </section>

    <section class="bg-dark text-light p-5 p-lg-3 pt-lg-5 text-center text-sm-start">
      <div class="container"></div>
    </section>

    <!-- Footer -->
    <footer class="pt-0 p-sm-8 bg-dark text-white text-center position-relative footer">
      <div class="container">
        <p class="lead">Copyright &copy; 2023 Kasper Kornak. From Krak√≥w with ‚ù§Ô∏è</p>
      </div>
    </footer>
  </body>
</html>
