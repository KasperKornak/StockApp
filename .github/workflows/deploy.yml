name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.18
      id: go

    - name: Check out code
      uses: actions/checkout@v2 


    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Build
      run: |
        cd cmd
        go build main.go
        cd ..

    - name: Copy binary to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
        source: "cmd/main"
        target: "StockApp/cmd/main"

    - name: Copy template file to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
        source: "pkg/template/table.tmpl"
        target: "StockApp/pkg/template/table.tmpl"

    - name: Create .env file on EC2
      uses: appleboy/ssh-action@master
      with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          script: "echo ${{ secrets.BACKEND_VARS }} >> StockApp/cmd/.env"
    
    - name: Run app on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
        script: "sudo chmod +x StockApp/cmd/main && sudo chmod 777 StockApp/cmd/main && sudo nohup StockApp/cmd/main > app.log 2>&1 &"
