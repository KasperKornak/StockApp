name: Deploy

env:
    BACKEND_VARS: ${{ secrets.BACKEND_VARS }}

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.18
      id: go

    - name: Check out code
      uses: actions/checkout@v2 


    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: |
        cd cmd
        go build main.go
        cd ..

    - name: Copy binary to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
        source: "cmd/main"
        target: "main"

    - name: Copy template file to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
        source: "pkg/template/table.tmpl"
        target: "main/pkg/template/table.tmpl"

    - name: Create .env file
      uses: appleboy/ssh-action@master
      with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          script: |
            echo "${BACKEND_VARS}" > main/cmd/.env
            chmod 777 main/cmd/.env
          envs: BACKEND_VARS
    
    - name: Run app on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
        script: "sudo chmod +x main/cmd/main && sudo chmod 777 main/cmd/main && sudo nohup main/cmd/main > app.log 2>&1 &"
